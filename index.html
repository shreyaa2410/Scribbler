<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <title>Scribbler</title>
</head>

<body>
    <div id="header">The Scribbler</div>
    <div class="inputContainer">
        <div class="input" id="colorInput">
            <input type="color" list id="paintColor">
        </div>
        <div class="input" id="thicknessInput">
            <div id="circle"></div>
        </div>
        <div class="input">
            <div id="slider"></div>
        </div>
    </div>
    <div id="container">
        <canvas id="paint" width="750px" height="380px"></canvas>
    </div>
    <div class="inputContainer2">
        <div class="input2">
            <span class="button" id="erase">Erase</span>
        </div>

        <div class="input2">
            <span class="button" id="save">Save</span>
        </div>

        <div class="input2">
            <span class="button" id="reset">Reset</span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="/index.js"></script>
</body>

</html>
